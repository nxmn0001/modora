<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page - MODORA</title>
    <link rel="icon" href="../../../../icon.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARS --- */
        :root {
            --bg-color: #f0f2f5; 
            --text-color: #2c3e50; 
            --text-color-light: #6c757d;
            --card-bg: #ffffff; 
            --header-bg: #ffffff; 
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9e9e9; 
            --blue-color: #007bff; 
        }
        body.dark-mode {
            --bg-color: #0f0f12; 
            --text-color: #e0e0e0; 
            --text-color-light: #a0a0a0;
            --card-bg: #1a1a1d; 
            --header-bg: #1a1a1d; 
            --shadow-color: rgba(0, 0, 0, 0.5);
            --border-color: #333;
        }
        
        /* FIX: MENGHILANGKAN KOTAK PUTIH SAAT KLIK DI MOBILE 
        */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; /* Ini kuncinya */
            outline: none;
        }

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); padding-bottom: 20px;}
        .container { max-width: 800px; margin: 0 auto; padding: 20px 15px; }

        /* Header */
        header { background-color: var(--header-bg); box-shadow: 0 2px 10px var(--shadow-color); padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; border-bottom: 1px solid var(--border-color); }
        .logo-text { font-family: 'Russo One', sans-serif; font-size: 1.6em; text-decoration: none; color: inherit; letter-spacing: 1px;}
        .logo-nixy { color: var(--blue-color); }
        .header-btn { background: none; border: none; font-size: 1.4em; color: var(--text-color-light); cursor: pointer; transition: 0.3s;}
        .header-btn:hover { color: var(--blue-color); transform: rotate(15deg); }

        /* --- MAIN CONTENT --- */
        .post-header { text-align: center; margin-bottom: 30px; }
        .post-title { font-family: 'Rajdhani', sans-serif; font-size: 2em; margin: 15px 0; line-height: 1.2; text-transform: uppercase; }
        .post-featured-image { 
            width: 100%; border-radius: 16px; 
            box-shadow: 0 5px 15px var(--shadow-color);
            border: 2px solid var(--border-color);
        }

        /* --- DOWNLOAD AREA --- */
        .download-area { display: flex; flex-direction: column; gap: 20px; }

        .dl-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            flex-direction: column; 
            align-items: center;
            text-align: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .dl-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--border-color);
        }

        @media (min-width: 600px) {
            .dl-card { flex-direction: row; text-align: left; justify-content: space-between; padding: 25px; }
        }

        .dl-info { flex: 1; }
        .dl-label-main { font-size: 1.2em; font-weight: bold; display: block; margin-bottom: 5px; color: var(--text-color); }
        .dl-label-sub { font-size: 0.85em; color: var(--text-color-light); display: flex; align-items: center; gap: 5px; justify-content: center; }
        @media (min-width: 600px) { .dl-label-sub { justify-content: flex-start; } }

        /* Style Tombol */
        .action-btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            padding: 12px 25px; border-radius: 50px; text-decoration: none;
            color: white; font-weight: bold; font-family: 'Rajdhani', sans-serif; font-size: 1.1em;
            letter-spacing: 0.5px; transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            min-width: 180px;
            position: relative; z-index: 2;
            /* Pastikan tidak ada outline saat klik */
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Efek Hover Desktop */
        .action-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
        
        /* Efek Klik (Tanpa Background Putih) */
        .action-btn:active { 
            transform: translateY(1px) scale(0.98); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0.9; /* Sedikit transparan saat ditekan */
        }

        /* Warna Gradient */
        .btn-main { background: linear-gradient(135deg, #0061ff, #60efff); }
        .card-main::before { background: #0061ff; } 

        .btn-extra { background: linear-gradient(135deg, #ff9966, #ff5e62); }
        .card-extra::before { background: #ff5e62; }

        .btn-tutor { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .card-tutor::before { background: #11998e; }

        /* --- FOOTER KEREN --- */
        .cool-footer {
            margin-top: 50px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: 0 -5px 20px var(--shadow-color);
            overflow: hidden;
        }
        
        .server-status {
            display: inline-flex; align-items: center; gap: 10px;
            background: rgba(0, 255, 0, 0.1); padding: 8px 15px; border-radius: 50px;
            border: 1px solid rgba(0, 255, 0, 0.2); margin-bottom: 20px;
            font-size: 0.9em; color: #28a745; font-weight: bold;
        }
        .status-dot {
            width: 10px; height: 10px; background-color: #28a745; border-radius: 50%;
            box-shadow: 0 0 10px #28a745; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .footer-socials { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .footer-socials a {
            width: 40px; height: 40px; border-radius: 50%; background: var(--bg-color);
            display: flex; align-items: center; justify-content: center; color: var(--text-color);
            text-decoration: none; font-size: 1.2em; transition: 0.3s;
            border: 1px solid var(--border-color);
        }
        .footer-socials a:hover { background: var(--blue-color); color: white; border-color: var(--blue-color); transform: rotate(360deg); }

        .copyright-text { font-size: 0.9em; color: var(--text-color-light); font-family: 'Rajdhani', sans-serif; letter-spacing: 1px; font-weight: 600; text-transform: uppercase; }

    </style>
</head>
<body>

    <header>
        <a href="../../../../index.html" class="logo-text"><span class="logo-nixy">MOD</span><span class="logo-gaming">ORA</span></a>
        <button id="dark-mode-toggle" class="header-btn"><i class="fa-solid fa-moon"></i></button>
    </header>

    <div class="container">
        
        <div class="post-header">
            <img src="https://cdn.jsdelivr.net/gh/nixy-pro/1@main/random/2025-12-29T18-19-14-295Z-20251230_005625.jpg" alt="Modora" class="post-featured-image">
        </div>

        <div class="download-area">

            <div class="dl-card card-main">
                <div class="dl-info">
                    <span class="dl-label-main">Data ML Lite 100MB</span>
                    <span class="dl-label-sub"><i class="fa-regular fa-folder-open"></i>Data Versi Lite 100MB Patch Sora</span>
                </div>
                <a href="https://sfl.gl/KGDP" class="action-btn btn-main"><i class="fa-solid fa-download"></i> DOWNLOAD</a>
            </div>

            <div class="dl-card card-extra">
                <div class="dl-info">
                    <span class="dl-label-main">Data Fix Jam Pasir  (Wajib)</span>
                    <span class="dl-label-sub"><i class="fa-regular fa-folder-open"></i> Data Fix Jam Pasir Versi 2.1.41.11465</span>
                </div>
                <a href="https://sfl.gl/e7uRai6j" class="action-btn btn-extra"><i class="fa-solid fa-download"></i> DOWNLOAD</a>
            </div>

            <div class="dl-card card-tutor">
                <div class="dl-info">
                    <span class="dl-label-main">Tutorial Download</span>
                    <span class="dl-label-sub"><i class="fa-brands fa-youtube"></i> Video tutorial cara download</span>
                </div>
                <a href="../../../../tutorial.html" class="action-btn btn-tutor"><i class="fa-solid fa-play"></i> NONTON</a>
            </div>

        </div>

        <footer class="cool-footer">
            <div class="server-status">
                <div class="status-dot"></div>
                Server Systems Operational
            </div>


            <div class="copyright-text" id="copyright-text">
                </div>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. UPDATE COPYRIGHT SESUAI REQUEST
            const currentYear = new Date().getFullYear();
            const copyrightElement = document.getElementById('copyright-text');
            // Format: © Tahun NIXY ft Modora
            copyrightElement.innerHTML = `© ${currentYear} NIXY ft Modora`;

            // 2. DARK MODE LOGIC
            const toggleBtn = document.getElementById('dark-mode-toggle');
            const icon = toggleBtn.querySelector('i');
            const body = document.body;
            
            if(localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
                icon.className = 'fa-solid fa-sun';
            } else {
                icon.className = 'fa-solid fa-moon';
            }

            toggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDark = body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                icon.className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            });
        });
    </script>
</body>
</html>
