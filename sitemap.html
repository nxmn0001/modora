<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - MODORA</title>
    
    <link rel="icon" href="icon.png" type="image/png">
    
    <meta name="description" content="Peta Situs (Sitemap) untuk MODORA. Temukan semua daftar aplikasi dan game yang tersedia di situs kami dengan mudah.">
    <meta name="robots" content="index, follow">
    <meta name="author" content="MODORA">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&amp;display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --text-color-light: #6c757d;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9e9e9;
            --green-color: #28a745; 
            --blue-color: #007bff; 
            --red-color: #dc3545; 
            --teal-color: #20c997; 
            --orange-color: #fd7e14; 
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --text-color-light: #a0a0a0;
            --card-bg: #1e1e1e;
            --header-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: #333;
        }
        
        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.7;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }

        /* Header */
        header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 10px 15px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky; top: 0; z-index: 998;
        }
        .header-logo a { text-decoration: none; }
        .logo-text { font-family: 'Russo One', sans-serif; font-size: 1.6em; letter-spacing: 0.5px; }
        .logo-nixy { color: var(--blue-color); }
        .logo-gaming { color: var(--red-color); }
        .header-right { display: flex; align-items: center; gap: 10px; }
        .header-btn {
            background: none; border: none; font-size: 1.4em;
            color: var(--text-color-light); cursor: pointer; padding: 5px;
            width: 34px; height: 34px; display: flex;
            align-items: center; justify-content: center;
        }
        .header-btn:hover { color: var(--text-color); }

        /* Overlay Menu */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; 
            background-color: var(--bg-color); z-index: 1000; opacity: 0; visibility: hidden;
            transition: var(--transition-smooth); overflow-y: auto;
        }
        .overlay.active { opacity: 1; visibility: visible; }
        #menu-overlay { transform: translateX(100%); }
        #menu-overlay.active { transform: translateX(0); }
        .overlay-header { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .overlay-close-btn { font-size: 1.8em; margin-left: auto; color: var(--text-color-light); background: none; border: none; cursor: pointer; padding: 5px;}
        .overlay-close-btn:hover { color: var(--text-color); }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; margin-top: 15px; }
        .menu-grid-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; border-radius: 12px; text-decoration: none;
            color: white; font-weight: 600; gap: 10px; cursor: pointer;
            border: none; font-size: 1em; transition: transform 0.2s;
        }
        .menu-grid-item:hover { transform: translateY(-3px); }
        .menu-grid-item i { font-size: 2em; }
        .menu-grid-item.home { background-color: var(--blue-color); }
        .menu-grid-item.games { background-color: var(--red-color); }
        .menu-grid-item.faq { background-color: var(--teal-color); }
        .menu-grid-item.dark-mode { background-color: var(--orange-color); }
        .menu-grid-item.telegram-bg { background-color: #0088cc; }
        
        /* Sitemap Page Specific Styles */
        .static-page-container {
            background-color: var(--card-bg); border-radius: 16px;
            padding: 25px; margin-top: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .static-page-container h1 {
            font-size: 1.8em; margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color); padding-bottom: 15px;
            display: flex; align-items: center; gap: 12px;
        }
        .static-page-container > p { color: var(--text-color-light); margin-bottom: 30px; }
        .sitemap-section { margin-top: 30px; }
        .sitemap-section h2 {
            font-size: 1.5em; margin-bottom: 20px; display: flex;
            align-items: center; gap: 12px; padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .sitemap-section h2 i {
            font-size: 0.9em; width: 35px; height: 35px;
            display: grid; place-items: center; border-radius: 50%;
            color: #fff; background-color: var(--red-color);
        }

        /* -- KODE DIKEMBALIKAN: DAFTAR LINK SEDERHANA -- */
        .sitemap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        .sitemap-item a {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            display: block;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: var(--transition-smooth);
        }
        .sitemap-item a:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px var(--shadow-color);
            border-color: var(--blue-color);
            color: var(--blue-color);
        }
        /* -- AKHIR KODE YANG DIKEMBALIKAN -- */

        #loading-message { text-align: center; padding: 40px; font-style: italic; color: var(--text-color-light); }

        /* Footer */
        .footer-container {
            background-color: var(--card-bg); border-radius: 16px; padding: 20px;
            box-shadow: 0 4px 12px var(--shadow-color); margin-top: 50px;
        }
        .footer-links-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .footer-link {
            background-color: var(--bg-color); color: var(--text-color); padding: 8px;
            border-radius: 8px; text-align: center; text-decoration: none;
            font-size: 0.8em; font-weight: 500; transition: var(--transition-smooth);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .footer-link:hover { background-color: var(--blue-color); color: white; }
        .footer-social-icons { display: flex; justify-content: center; gap: 25px; padding: 20px 0; border-top: 1px solid var(--border-color); }
        .footer-social-icons a { color: var(--text-color-light); font-size: 1.5em; transition: var(--transition-smooth); }
        .footer-social-icons a:hover { color: var(--blue-color); transform: scale(1.1); }
        .footer-copyright { text-align: center; font-size: 0.8em; color: var(--text-color-light); padding-top: 15px; border-top: 1px solid var(--border-color); }
    </style>
</head>
<body>

    <header>
        <div class="header-logo">
            <a href="/"><span class="logo-text"><span class="logo-nixy">MOD</span><span class="logo-gaming">ORA</span></span></a>
        </div>
        <div class="header-right">
            <button id="header-dark-mode-toggle" class="header-btn" aria-label="Ganti Tema">
                <i class="fa-solid fa-sun"></i>
            </button>
            <button id="menu-toggle" class="header-btn" aria-label="Buka Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <div id="menu-overlay" class="overlay">
        <div class="overlay-header">
            <a href="/" style="text-decoration:none;"><span class="logo-text" style="font-size: 1.8em;"><span class="logo-nixy">MOD</span><span class="logo-gaming">ORA</span></span></a>
            <button id="menu-close" class="overlay-close-btn" aria-label="Tutup Menu"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="menu-grid">
            <a href="/" class="menu-grid-item home"><i class="fa-solid fa-home"></i><span>Home</span></a>
            <a href="https://modora.my.id/games/" class="menu-grid-item games"><i class="fa-solid fa-gamepad"></i><span>Games</span></a>
            <a href="/faq.html" class="menu-grid-item faq"><i class="fa fa-question-circle"></i><span>FAQ</span></a>
            <button id="dark-mode-toggle" class="menu-grid-item dark-mode">
                <i class="fa-solid fa-sun"></i><span>Dark Mode</span>
            </button>
            <a href="https://t.me/+JZVMFir6yM0yZmY1" class="menu-grid-item telegram-bg">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram</span>
            </a>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="static-page-container">
                <h1><i class="fa-solid fa-sitemap"></i> Sitemap</h1>
                <p>Jelajahi semua konten yang tersedia di MODORA dengan mudah melalui daftar di bawah ini.</p>
                <div id="sitemap-content">
                    <p id="loading-message">Memuat daftar...</p>
                </div>
            </div>

            <footer class="footer-container">
                <div class="footer-links-grid">                                
                    <a href="https://modora.my.id/about/" class="footer-link">About</a>
                    <a href="https://modora.my.id/privacy-policy/" class="footer-link">Privacy</a>
                    <a href="https://modora.my.id/contact/" class="footer-link">Contact</a>
                    <a href="https://modora.my.id/sitemap/" class="footer-link">Sitemap</a>
                </div>
                <div class="footer-social-icons">
                    <a href="https://t.me/+JZVMFir6yM0yZmY1" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
                    <a href="/" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="/" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
                    <a href="/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="/" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="footer-copyright" id="copyright-year"></div>
            </footer>
        </div>
    </main>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Deklarasi Elemen UI ---
        const menuToggle = document.getElementById('menu-toggle');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuClose = document.getElementById('menu-close');
        const headerDarkModeToggle = document.getElementById('header-dark-mode-toggle');
        const headerDarkModeIcon = headerDarkModeToggle.querySelector('i');
        const menuDarkModeToggle = document.getElementById('dark-mode-toggle');
        const menuDarkModeIcon = menuDarkModeToggle.querySelector('i');
        const sitemapContent = document.getElementById('sitemap-content');
        const loadingMessage = document.getElementById('loading-message');

        // --- Fungsi-Fungsi Utama ---
        const toggleOverlay = (overlay, isActive) => {
            overlay.classList.toggle('active', isActive);
            document.body.style.overflow = isActive ? 'hidden' : '';
        };

        const applyTheme = (theme) => {
            document.body.classList.toggle('dark-mode', theme === 'dark');
            const iconClass = theme === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            if (headerDarkModeIcon) headerDarkModeIcon.className = iconClass;
            if (menuDarkModeIcon) menuDarkModeIcon.className = iconClass;
        };
        
        const toggleAndApplyTheme = () => {
            const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        };

        const setCopyrightYear = () => {
            const copyrightElement = document.getElementById('copyright-year');
            if (copyrightElement) {
                copyrightElement.innerHTML = `All Right Reserved Copyright Â© ${new Date().getFullYear()} MODORA`;
            }
        };
        
        const fetchAndBuildSitemap = async () => {
            try {
                const response = await fetch('index.html');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                const appAndGameItems = doc.querySelectorAll('#update-games-list .app-card');
                
                sitemapContent.innerHTML = '';

                const createSection = (title, iconClass, items) => {
                    if (items.length > 0) {
                        const section = document.createElement('div');
                        section.className = 'sitemap-section';

                        const header = document.createElement('h2');
                        header.innerHTML = `<i class="${iconClass}"></i> ${title}`;
                        section.appendChild(header);
                        
                        const grid = document.createElement('div');
                        grid.className = 'sitemap-grid';

                        items.forEach(item => {
                            // Ekstrak data link dan judul
                            const link = item.getAttribute('href');
                            const titleText = item.querySelector('h3').textContent;
                            
                            // Buat kembali elemen item sederhana
                            const gridItem = document.createElement('div');
                            gridItem.className = 'sitemap-item';
                            gridItem.innerHTML = `<a href="${link}">${titleText}</a>`;
                            grid.appendChild(gridItem);
                        });
                        section.appendChild(grid);
                        sitemapContent.appendChild(section);
                    }
                };
                
                createSection('Daftar Aplikasi & Game', 'fa-solid fa-gamepad', appAndGameItems);

            } catch (error) {
                if (loadingMessage) {
                    loadingMessage.textContent = 'Gagal memuat sitemap. Silakan coba lagi nanti.';
                }
                console.error('Error fetching or building sitemap:', error);
            }
        };

        // --- Inisialisasi & Event Listeners ---
        menuToggle.addEventListener('click', () => toggleOverlay(menuOverlay, true));
        menuClose.addEventListener('click', () => toggleOverlay(menuOverlay, false));

        let currentTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(currentTheme);
        headerDarkModeToggle.addEventListener('click', toggleAndApplyTheme);
        menuDarkModeToggle.addEventListener('click', toggleAndApplyTheme);

        setCopyrightYear();
        fetchAndBuildSitemap();
    });
    </script>

</body>
</html>
