<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Download - MODORA</title>
    <link rel="icon" href="icon.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARS --- */
        :root {
            --bg-color: #f0f2f5; 
            --text-color: #2c3e50; 
            --text-color-light: #6c757d;
            --card-bg: #ffffff; 
            --header-bg: #ffffff; 
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9e9e9; 
            --blue-color: #007bff; 
        }
        body.dark-mode {
            --bg-color: #0f0f12; 
            --text-color: #e0e0e0; 
            --text-color-light: #a0a0a0;
            --card-bg: #1a1a1d; 
            --header-bg: #1a1a1d; 
            --shadow-color: rgba(0, 0, 0, 0.5);
            --border-color: #333;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); padding-bottom: 20px;}
        .container { max-width: 800px; margin: 0 auto; padding: 20px 15px; }

        /* Header */
        header { background-color: var(--header-bg); box-shadow: 0 2px 10px var(--shadow-color); padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 999; border-bottom: 1px solid var(--border-color); }
        .logo-text { font-family: 'Russo One', sans-serif; font-size: 1.6em; text-decoration: none; color: inherit; letter-spacing: 1px;}
        .logo-nixy { color: var(--blue-color); }
        .header-btn { background: none; border: none; font-size: 1.4em; color: var(--text-color-light); cursor: pointer; transition: 0.3s;}

        /* --- VIDEO TUTORIAL STYLE --- */
        .tutorial-header { text-align: center; margin-bottom: 20px; margin-top: 10px; }
        .tutorial-title { font-family: 'Rajdhani', sans-serif; font-size: 1.8em; font-weight: 700; text-transform: uppercase; color: var(--text-color); }
        .tutorial-desc { color: var(--text-color-light); font-size: 0.9em; margin-top: 5px; }

        .video-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container Video Adaptive */
        .video-wrapper {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .video-wrapper video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            display: block;
        }

        /* --- FITUR BARU: TOMBOL LANDSCAPE/FULLSCREEN --- */
        .landscape-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .landscape-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #000000, #2c3e50);
        }
        .landscape-btn i { font-size: 1.2em; }

        /* Footer */
        .cool-footer {
            margin-top: 30px; background: var(--card-bg); border-radius: 20px;
            padding: 25px 20px; text-align: center; border: 1px solid var(--border-color);
            box-shadow: 0 -5px 20px var(--shadow-color);
        }
        .copyright-text { font-size: 0.9em; color: var(--text-color-light); font-family: 'Rajdhani', sans-serif; letter-spacing: 1px; font-weight: 600; text-transform: uppercase; }

    </style>
</head>
<body>

    <header>
        <a href="/" class="logo-text"><span class="logo-nixy">MOD</span><span class="logo-gaming">ORA</span></a>
        <button id="dark-mode-toggle" class="header-btn"><i class="fa-solid fa-moon"></i></button>
    </header>

    <div class="container">
        
        <div class="tutorial-header">
            <h1 class="tutorial-title"><i class="fa-brands fa-youtube" style="color:red;"></i> Tutorial Download</h1>
            <p class="tutorial-desc">Ikuti langkah-langkah di video ini jika bingung cara download.</p>
        </div>

        <div class="video-card">
            <div class="video-wrapper">
                <video id="myVideo" controls playsinline poster="https://via.placeholder.com/800x450/000000/ffffff?text=Play+Tutorial">
                    <source src="https://cdn.jsdelivr.net/gh/nixy-pro/1@main/random/2025-10-07T17-18-57-085Z-InShot_20251007_235200046.mp4" type="video/mp4">
                    Browser Anda tidak mendukung tag video.
                </video>
            </div>

            <button id="landscapeToggle" class="landscape-btn">
                <i class="fa-solid fa-expand"></i> TONTON FULLSCREEN (LANDSCAPE)
            </button>
        </div>

        <footer class="cool-footer">
            <div class="copyright-text" id="copyright-text"></div>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Logic Tombol Landscape / Fullscreen
            const video = document.getElementById('myVideo');
            const landscapeBtn = document.getElementById('landscapeToggle');

            landscapeBtn.addEventListener('click', () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { /* Safari */
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { /* IE11 */
                    video.msRequestFullscreen();
                }
                
                // Otomatis play saat fullscreen
                video.play();
            });

            // 2. Footer Otomatis
            const currentYear = new Date().getFullYear();
            document.getElementById('copyright-text').innerHTML = `© ${currentYear} NIXY ft Modora • All Right Reserved`;

            // 3. Dark Mode Logic
            const toggleBtn = document.getElementById('dark-mode-toggle');
            const icon = toggleBtn.querySelector('i');
            const body = document.body;
            
            if(localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
                icon.className = 'fa-solid fa-sun';
            } else {
                icon.className = 'fa-solid fa-moon';
            }

            toggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDark = body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                icon.className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            });
        });
    </script>
</body>
</html>
