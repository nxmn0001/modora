<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request - MODORA</title>

    <link rel="icon" href="icon.png" type="image/png">
    
    <meta name="description" content="Punya aplikasi atau game favorit yang belum ada di MODORA? Minta di sini dan kami akan usahakan untuk menambahkannya.">
    <meta name="keywords" content="MODORA, request aplikasi, minta game, request mod">
    <meta name="author" content="MODORA">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&amp;display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --text-color-light: #6c757d;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9e9e9;
            --blue-color: #007bff;
            --red-color: #dc3545;
            --success-color: #28a745;
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --text-color-light: #a0a0a0;
            --card-bg: #1e1e1e;
            --header-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: #333;
        }
        
        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px 15px; }

        /* Header */
        header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 10px 15px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky; top: 0; z-index: 998;
        }
        .header-logo a {
            text-decoration: none;
        }
        .logo-text {
            font-family: 'Russo One', sans-serif;
            font-size: 1.6em;
            letter-spacing: 0.5px;
        }
        .logo-nixy { color: var(--blue-color); }
        .logo-gaming { color: var(--red-color); }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-btn {
            background: none; border: none;
            font-size: 1.4em;
            color: var(--text-color-light);
            cursor: pointer;
            padding: 5px;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .header-btn:hover { color: var(--text-color); }

        /* Request Form Container */
        main { padding: 40px 0; }
        .request-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .request-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .request-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .request-header p {
            font-size: 1rem;
            color: var(--text-color-light);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-color);
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .form-control:focus {
             outline: none;
             border-color: var(--blue-color);
             box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            background-color: var(--blue-color);
            color: white;
        }
        .submit-btn:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background-color: var(--text-color-light);
            cursor: not-allowed;
            transform: none;
        }

        /* PopUp Notification */
        #popup-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #popup-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .popup-box {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #popup-overlay.visible .popup-box {
            transform: scale(1);
        }
        .popup-icon {
            color: var(--success-color);
            font-size: 4em;
            margin-bottom: 15px;
        }
        .popup-box h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        .popup-box p {
            color: var(--text-color-light);
            margin-bottom: 25px;
            font-size: 1rem;
        }
        .popup-close-btn {
            display: inline-block;
            background-color: var(--blue-color);
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .popup-close-btn:hover {
            background-color: #0069d9;
        }

        @media (max-width: 768px) {
            .request-container { padding: 20px; }
            .request-header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-logo">
            <a href="/"><span class="logo-text"><span class="logo-nixy">MOD</span><span class="logo-gaming">ORA</span></span></a>
        </div>
        <div class="header-right">
            <button id="header-dark-mode-toggle" class="header-btn" aria-label="Ganti Tema">
                <i class="fa-solid fa-sun"></i>
            </button>
            <a href="https://t.me/+JZVMFir6yM0yZmY1" class="header-btn" aria-label="Gabung Telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>
        </div>
    </header>

    <div id="popup-overlay">
        <div class="popup-box">
            <i class="fa-solid fa-check-circle popup-icon"></i>
            <h2>Request Terkirim!</h2>
            <p>Terima kasih, kami telah menerima permintaan Anda dan akan segera meninjaunya.</p>
            <button class="popup-close-btn" id="popup-close">Tutup</button>
        </div>
    </div>

    <main>
        <div class="container">
            <div class="request-container">
                <div class="request-header">
                    <h1>Request App / Game</h1>
                    <p>Tidak menemukan mod yang Anda cari? Beri tahu kami!</p>
                </div>
                <form id="request-form" autocomplete="off">
                    <div class="form-group">
                        <label for="title">Nama Aplikasi / Game</label>
                        <input type="text" id="title" class="form-control" placeholder="Contoh: Spotify Premium" required>
                    </div>
                    <div class="form-group">
                        <label for="version">Versi (Opsional)</label>
                        <input type="text" id="version" class="form-control" placeholder="Contoh: v8.9.40">
                    </div>
                    <div class="form-group">
                        <label for="notes">Catatan Tambahan (Opsional)</label>
                        <textarea id="notes" class="form-control" placeholder="Contoh: Tolong mod untuk fitur unlocked all."></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submit-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                        <span id="submit-text">Kirim Request</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Elemen UI ---
        const headerDarkModeToggle = document.getElementById('header-dark-mode-toggle');
        const headerDarkModeIcon = headerDarkModeToggle.querySelector('i');
        
        const requestForm = document.getElementById('request-form');
        const submitBtn = document.getElementById('submit-btn');
        const submitText = document.getElementById('submit-text');
        
        const popupOverlay = document.getElementById('popup-overlay');
        const popupCloseBtn = document.getElementById('popup-close');

        // --- Konfigurasi ---
        const TELEGRAM_BOT_TOKEN = '7717623090:AAF7PagYlMUmd42405Hbix060QJd1JdWev0';
        const TELEGRAM_CHAT_ID = '5289385265';

        // --- Fungsi Tema (Dark/Light Mode) ---
        const applyTheme = (theme) => {
            document.body.classList.toggle('dark-mode', theme === 'dark');
            const iconClass = theme === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            if (headerDarkModeIcon) headerDarkModeIcon.className = iconClass;
        };
        
        const toggleAndApplyTheme = () => {
            const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        };

        // --- Fungsi Popup ---
        const showPopup = () => popupOverlay.classList.add('visible');
        const hidePopup = () => popupOverlay.classList.remove('visible');

        // --- Logika Form Request & Pengiriman ke Telegram ---
        if (requestForm) {
            requestForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const title = document.getElementById('title').value;
                const version = document.getElementById('version').value;
                const notes = document.getElementById('notes').value;

                if (title.trim() === '') {
                    alert('Nama aplikasi atau game tidak boleh kosong!');
                    return;
                }

                submitBtn.disabled = true;
                submitText.textContent = 'Mengirim...';

                let message = `<b>🔔 Request Baru!</b>\n\n`;
                message += `<b>📱 Aplikasi/Game:</b> ${title}\n`;
                if (version) message += `<b>⚙️ Versi:</b> ${version}\n`;
                if (notes) message += `<b>📝 Catatan:</b> ${notes}\n`;

                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_CHAT_ID,
                            text: message,
                            parse_mode: 'HTML'
                        })
                    });

                    const result = await response.json();

                    if (result.ok) {
                        showPopup();
                        requestForm.reset();
                    } else {
                        throw new Error('Gagal mengirim ke Telegram: ' + result.description);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Maaf, terjadi kesalahan saat mengirim request. Coba lagi nanti.');
                } finally {
                    submitBtn.disabled = false;
                    submitText.textContent = 'Kirim Request';
                }
            });
        }

        // --- Inisialisasi & Event Listeners ---
        
        // Atur tema awal saat halaman dimuat
        const currentTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(currentTheme);
        
        // Event listener untuk tombol dark mode
        headerDarkModeToggle.addEventListener('click', toggleAndApplyTheme);
        
        // Event listeners untuk popup
        if (popupCloseBtn) popupCloseBtn.addEventListener('click', hidePopup);
        if (popupOverlay) popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                hidePopup();
            }
        });
    });
    </script>
</body>
</html>
