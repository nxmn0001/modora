<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya dengan Chatbox</title>
    
    <style>
        /* Ini adalah file CSS untuk mengatur tampilan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Warna latar belakang abu-abu muda */
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #004a99; /* Biru tua */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 90%;
            max-width: 960px; /* Lebar maksimal konten */
            margin: 20px auto; /* Membuatnya di tengah */
            padding: 20px;
            background-color: #ffffff; /* Latar belakang konten putih */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        main {
            text-align: center;
        }

        /* Ini adalah style untuk "pembungkus" chatbox Anda */
        .chatbox-wrapper {
            margin-top: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden; /* Agar chatango pas di dalam kotak */
        }

        .chatbox-wrapper h3 {
            background-color: #eee;
            padding: 10px;
            margin: 0;
            font-size: 1.2em;
        }

        /* Tombol */
        #tombol-sapa {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #tombol-sapa:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
    </head>
<body>

    <header>
        <h1>Selamat Datang di Website Modora!</h1>
    </header>

    <div class="container">
        <main>
            <h2>Halo, Pengunjung!</h2>
            <p>Ini adalah website sederhana yang dibuat dengan HTML, CSS, dan JavaScript. Silakan tinggalkan pesan di shoutbox bawah ini ya!</p>
            
            <div class="chatbox-wrapper">
                <h3>Buku Tamu / Obrolan</h3>

                </script>
                
            </div>

            <button id="tombol-sapa">Klik Saya!</button>

        </main>
    </div>

    <footer>
        <p>&copy; 2025 Website Saya</p>
    </footer>

    <script>
        /* Ini adalah file JavaScript untuk fungsionalitas */

        // Menunggu sampai seluruh dokumen HTML selesai dimuat
        document.addEventListener("DOMContentLoaded", function() {
            
            console.log("Website dan JavaScript berhasil dimuat!");

            // 1. Cari tombol dengan id "tombol-sapa"
            const tombol = document.getElementById("tombol-sapa");

            // 2. Tambahkan "event listener" (pendengar aksi)
            // Jika tombolnya di-klik, jalankan fungsi ini:
            tombol.addEventListener("click", function() {
                // Tampilkan pesan pop-up sederhana
                alert("Halo! Terima kasih sudah mengklik saya!");
            });

        });
    </script>
    </body>
</html>
