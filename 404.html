<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan - MODORA</title>
    
    <link rel="icon" href="/icon.png" type="image/png"> <meta name="description" content="Oops! Halaman yang Anda cari tidak dapat ditemukan di MODORA. Mungkin salah ketik atau halaman tersebut telah dipindahkan.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --text-color-light: #6c757d;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e9e9e9;
            --blue-color: #007bff; 
            --red-color: #dc3545; 
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --text-color-light: #a0a0a0;
            --card-bg: #1e1e1e;
            --header-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: #333;
        }
        
        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Disederhanakan untuk 404 */
        header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 10px 15px;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky; top: 0; z-index: 998;
        }
        .header-logo a {
            text-decoration: none;
        }
        .logo-text {
            font-family: 'Russo One', sans-serif;
            font-size: 1.6em;
            letter-spacing: 0.5px;
        }
        .logo-nixy { color: var(--blue-color); }
        .logo-gaming { color: var(--red-color); }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px; /* Sedikit jarak tambahan */
        }
        .header-btn {
            background: none; border: none;
            font-size: 1.4em;
            color: var(--text-color-light);
            cursor: pointer;
            padding: 5px;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        .header-btn:hover { color: var(--text-color); }

        .home-link {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background-color 0.2s, color 0.2s;
        }

        .home-link:hover {
            background-color: var(--bg-color);
            color: var(--blue-color);
        }

        /* Konten Utama 404 */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px 15px;
        }
        
        .error-container {
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }
        
        .error-icon {
            font-size: 5em;
            color: var(--blue-color);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            font-family: 'Russo One', sans-serif;
            font-size: 6em;
            line-height: 1;
            background: -webkit-linear-gradient(45deg, var(--blue-color), var(--red-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .error-description {
            color: var(--text-color-light);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .back-home-btn {
            background-color: var(--blue-color);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1em;
            transition: var(--transition-smooth);
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .back-home-btn:hover { 
            background-color: #0069d9;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>

    <header>
        <div class="header-logo">
            <a href="/"><span class="logo-text"><span class="logo-nixy">MOD</span><span class="logo-gaming">ORA</span></span></a>
        </div>
        <div class="header-right">
            <a href="/" class="home-link">Home</a>
            <button id="header-dark-mode-toggle" class="header-btn" aria-label="Ganti Tema">
                <i class="fa-solid fa-sun"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="error-container">
            <div class="error-icon">
                <i class="fa-solid fa-ghost"></i>
            </div>
            <h1 class="error-code">404</h1>
            <p class="error-message">Halaman Tidak Ditemukan</p>
            <p class="error-description">
                Oops! Sepertinya kamu tersesat di direktori yang salah atau file ini sedang kami modifikasi. Coba kembali ke beranda.
            </p>
            <a href="/" class="back-home-btn">
                <i class="fa-solid fa-home"></i> Kembali ke Home
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Logika Mode Terang/Gelap ---
            const headerDarkModeToggle = document.getElementById('header-dark-mode-toggle');
            const headerDarkModeIcon = headerDarkModeToggle.querySelector('i');

            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                // Ikon bulan saat mode gelap, ikon matahari saat mode terang
                const iconClass = theme === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
                if(headerDarkModeIcon) headerDarkModeIcon.className = iconClass;
            };
            
            const toggleAndApplyTheme = () => {
                const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            };

            // Terapkan tema saat halaman dimuat
            let currentTheme = localStorage.getItem('theme') || 'dark'; // Default ke dark mode
            applyTheme(currentTheme);
            
            // Tambahkan event listener ke tombol
            headerDarkModeToggle.addEventListener('click', toggleAndApplyTheme);
        });
    </script>

</body>
</html>
