<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        /* CSS Codes */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #videoURL {
            width: 70%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #videoURL:focus {
            border-color: #ff0000;
        }

        #downloadBtn {
            padding: 12px 20px;
            border: none;
            background-color: #ff0000;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #downloadBtn:hover {
            background-color: #cc0000;
        }

        #result {
            margin-top: 30px;
            font-size: 14px;
            min-height: 50px;
        }
        
        #result a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #result a:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .loader {
          border: 5px solid #f3f3f3;
          border-top: 5px solid #ff0000;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
          margin: 20px auto;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <p>Tempel tautan video YouTube di bawah ini untuk memulai.</p>
        <div class="input-group">
            <input type="text" id="videoURL" placeholder="https://www.youtube.com/watch?v=...">
            <button id="downloadBtn">Download</button>
        </div>
        <div id="loading">
            <div class="loader"></div>
            <p>Memproses permintaan Anda...</p>
        </div>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript Codes
        const downloadBtn = document.getElementById('downloadBtn');
        const videoURL = document.getElementById('videoURL');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');

        downloadBtn.addEventListener('click', () => {
            const url = videoURL.value.trim();
            if (url === '') {
                resultDiv.innerHTML = '<p style="color: red;">Silakan masukkan URL video YouTube!</p>';
                return;
            }

            // Menampilkan loading dan membersihkan hasil sebelumnya
            resultDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            // Menggunakan API dari cobalt.tools
            fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: url,
                    vQuality: '1080', // Bisa diubah ke 720, 480, dll.
                    isNoTTWatermark: true,
                    isAudioOnly: false
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none'; // Sembunyikan loading
                console.log(data); // Untuk debugging
                
                if (data.status === 'stream') {
                    // Berhasil, tampilkan link download
                    resultDiv.innerHTML = `
                        <h3>Download Tersedia:</h3>
                        <a href="${data.url}" target="_blank" rel="noopener noreferrer">Unduh Video (1080p)</a>
                    `;
                } else if (data.status === 'error' || data.status === 'redirect') {
                    // Gagal, tampilkan pesan error
                    resultDiv.innerHTML = `<p style="color: red;">Gagal memproses video. Pesan: ${data.text}</p>`;
                } else {
                     resultDiv.innerHTML = `<p style="color: orange;">Status tidak dikenali: ${data.status}. Coba lagi.</p>`;
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none'; // Sembunyikan loading
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Terjadi kesalahan. Periksa konsol untuk detail.</p>`;
            });
        });
    </script>

</body>
</html>
